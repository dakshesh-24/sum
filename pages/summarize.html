<html lang="en">

    <link rel="stylesheet" href="summarize.css">
</head>
<body>
    <header>
        <h1>Text Summarizer Application</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="summarize.html">Summarize Text</a></li>

    <main>
        <section class="summarizer">
            <h2>Summarize Your Text</h2>
            <form id="summarize-form">
                <label for="text-input">Enter your text here:</label>
                <textarea id="text-input" rows="10" placeholder="Paste or type your text here..."></textarea>
                <button type="submit" class="btn">Summarize</button>
            </form>
            
            <section id="result" class="result">
                <!-- Summarized text will be displayed here -->
            </section>
        </section>
    </main>
